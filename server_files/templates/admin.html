<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {# TODO: download font #}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-2.2.0.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body>

<div class="container">
    <div class="header">
        <img class="header__cloud-img header__elem_left" src="/cloud.png" alt="cloud"/>
        <a class="header__btn header__elem_left" href="#">Modules (3)</a>
        <a class="header__btn header__elem_left" href="#">Users</a>
        <a class="header__btn header__elem_right" href="#">Logout</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
